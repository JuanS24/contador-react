<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- MetaTags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Styles -->
    <link rel="stylesheet" href="./estilos.css" />
    <!-- MetaTags PWA -->
    <meta name="theme-color" content="#333333" />
    <meta name="MobileOptimized" content="width" />
    <meta name="HandheldFriendly" content="true" />

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-capable-status-bar-style"
      content="black-translucent"
    />
    <!-- icons -->
    <link rel="shortcut icon" href="./favicon.png" type="image/png" />
    <link rel="apple-touch-icon" href="./favicon.png" type="image/png" />
    <link
      rel="apple-touch-startup-image"
      href="./favicon.png"
      type="image/png"
    />
    <!-- manifest (configuracion) -->
    <link rel="manifest" href="./manifest.json">
    <!-- title -->
    <title>React CDN</title>

    <!-- scripts -->
    <script
      crossorigin
      src="https://unpkg.com/react@17/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="py-2 m-0" id="root">
            <script src="./components/Contador.js" type="text/babel"></script>
            <script src="./index.js" type="text/babel"></script>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./register.js"></script>
    <!-- Configuraciones importantes con manifiest -->
  </body>
</html>
